<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Plate Mapper test suite</title>
  <link rel="stylesheet" href="../../static/vendor/css/qunit-2.0.1.min.css">
  <script src="../../static/vendor/js/qunit-2.0.1.min.js"></script>
  <script src="../../static/vendor/js/require-2.3.2.min.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture" class="content"></div>
  <script type="text/javascript">
    QUnit.config.autostart = false;
    setTimeout(function() {
      requirejs.config({
        'baseUrl': '../../',
        'paths': {
          // Libraries
          'jquery': './static/vendor/js/jquery-1.9.1',
          'chosen': './static/vendor/js/chosen.jquery.min',
          'datatables': './static/vendor/js/jquery.dataTables.min',
          // Objects
          'pm_plate_map': './static/js/pm_plate_map',
          // Tests
          'test_pm_plate_map': './tests/javascript/test_pm_plate_map',
        }
      });
      require(['jquery', 'chosen', 'datatables',
               'pm_plate_map',
               'test_pm_plate_map'],
              function($, chosen, DataTable,
                       pm_plate_map,
                       test_pm_plate_map) {
              $(document).ready(function() {
                QUnit.start();
              });
      });
    }, 10);
  </script>
</body>
</html>
